<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div id="demo"></div>
	
	<div class="container mt-5 ">
		<div class="row">
			<div
				class="col-md-6 offset-md-3 border border-gray shadow p-3 mb-5 bg-body rounded ">

				<form th:action="@{/register}" th:object="${register}"
					method="post" class="p-2 row">

					<div class="col-md-12 text-center bg-light text-dark rounded ">
						<h3>Registration</h3>
					</div>
					
					<p th:text="${succMsg}" class="text-success">	
					<div class="col-md-12">
						<label for="validationCustom01" class="form-label">FirstName</label>
						<input type="text" class="form-control" id="validationCustom01"
							th:field="*{firstName}"  />
					</div>
					<div class="text-danger" >
							<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
					</div>
					<div class="col-md-12">
						<label for="validationCustom02" class="form-label">LastName</label>
						<input type="text" class="form-control" id="validationCustom02"
							th:field="*{lastName}"  />
					</div>
					<div class="text-danger" >
							<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
					</div>
					<div class="col-md-12">
						<label for="email" class="form-label">Email</label>
						<div class="input-group has-validation">
							<input type="text" class="form-control "
								id="email"
								aria-describedby="inputGroupPrepend" th:field="*{email}"/>							
						</div>
						<div class="text-danger" >
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
						</div>
					</div>
					<div class="col-md-12">
						<label for="validationCustom03" class="form-label">Password</label>
						<input type="password" class="form-control"
							id="validationCustom03" th:field="*{password}"  />
					</div>
						<div class="text-danger" >
								<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
						</div>

					<div class="col-6 p-3">
						<button class="btn btn-primary" type="submit">Register</button>
					</div>
					<div class="col-6 p-4">
						<label for="validationCustom07" class="form-label">Already
							Register </label> <a class="text-primary" href="loginpage"> Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/navbar.js" type="text/javascript" defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
