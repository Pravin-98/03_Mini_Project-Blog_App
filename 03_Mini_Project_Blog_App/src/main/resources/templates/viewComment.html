<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Comments</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<script type="text/javascript">
		function deleteConfirm(){
			return confirm("Are You sure, Your wnat to Delete?");
		}
	</script>

</head>
<body>
	<div id="login-nav"></div>
	

		<div class="container align-center text-center mt-5">
		
			
			<div>	
				<h3>List of Comments</h3>
			</div>
			<table class="table table-striped table-bordered table-hover"
				id="enqTable">
				<thead>
					<tr>
						<th scope="col">Sr.No</th>
						<th scope="col">Email</th>
						<th scope="col">Comment</th>
						<th scope="col">Created Date</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="table-body">
					<tr th:each="comm : ${comments}">
						<td th:text="${commStat.index}+1"></td>
						<td th:text="${comm.email}"></td>
						<td th:text="${comm.content}"></td>
						<td th:text="${comm.createdOn}"></td>
						<td>							 
							<a th:href="@{/delete(commentId=${comm.id})}" onclick="return deleteConfirm()" class="btn btn-danger btn-sm m-1">Delete</a>
						</td>
		
					</tr>
					<tr>
						<td class="text-center" colspan="8"
							th:if="${comments == null or comments.isEmpty()}">No Recored
							Found</td>
					</tr>
				</tbody>
			</table>
			
			
		</div>

	<script src="js/loginNav.js" type="text/javascript" defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
