<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>

</head>
<body>
	<div id="login-nav"></div>
	
	
	<div class="container mt-5">
		<div class="row">
			<form th:action="@{/blog}" th:object="${blogPage}" method="post">
				<div
					class="col-md-8 offset-md-2 border border-gray shadow p-3 mb-5 bg-body rounded">
					<div class="text-center p-1"
						style="background-color: rgb(230, 228, 228);">
						<h2>Create Post</h2>
						<p th:text="${succMsg}" class="text-success">
					</div>
					<div class="col-md-12 p-1 mt-2">
						<h6>Title</h6>
						<input class="container-fluid" type="text" placeholder="Title" th:field="*{title}"/>
					</div>
					<div class="p-1 mt-2 mb-3">
						<h6>Short Desc:</h6>
						<textarea class="col-12 " th:field="*{discription}"></textarea>
					</div>
					<div class=" mt-3" >
						<textarea name="content" id="content" th:field="*{content}" rows="12" cols="30"></textarea>
					</div>
					<div><input type="submit" class=" btn btn-primary mt-2"/> </div>
				</div>
			</form>
		</div>
	</div>

			<script>
                    ClassicEditor
                            .create( document.querySelector( '#content' ) )
                            .then( editor => {
                                    console.log( editor );
                            } )
                            .catch( error => {
                                    console.error( error );
                            } );
            </script>


	<script src="js/loginNav.js" type="text/javascript" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		
</body>
</html>
