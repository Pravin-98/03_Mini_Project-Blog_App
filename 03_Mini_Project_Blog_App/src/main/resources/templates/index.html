<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<div class="mb-5" id="demo"></div>
		
		<div class="container mt-5">
                <div class="row">
                    <div class="col-md-8 offset-md-2 border border-gray shadow p-3 mb-4 bg-body rounded" th:each="p : ${posts}" >
                        <div class=" p-1" style="background-color: rgb(230, 228, 228);">
                            <h3 class="p-1" ><a th:href="@{/viewBlog(title=${p.title})}"  th:text="${p.title}"> </a></h3>                             
                            <h6 class="p-1" th:text="${p.createdOn}"></h6>    
                        </div>
                        <div class="col-md-12 p-1 mt-2">
                            <p class="p-1" th:text="${p.discription}" />  <a class="mt-0" href="#">Read more</a>                            
                        </div>
                    </div>


                </div>
             </div>	
	

	

	<script src="js/navbar.js" type="text/javascript" defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
