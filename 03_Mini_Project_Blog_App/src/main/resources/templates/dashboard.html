<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<div id="login-nav"></div>
	

		<div class="container align-center text-center mt-5">
		
			
			<div>	
				<h3>List Blog Posts</h3>
			</div>
			<table class="table table-striped table-bordered table-hover"
				id="enqTable">
				<thead>
					<tr>
						<th scope="col">Sr.No</th>
						<th scope="col">Post Title</th>
						<th scope="col">Post Short Description</th>
						<th scope="col">Post Created On</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="table-body">
					<tr th:each="enq : ${posts}">
						<td th:text="${enqStat.index}+1"></td>
						<td th:text="${enq.title}"></td>
						<td th:text="${enq.discription}"></td>
						<td th:text="${enq.createdOn}"></td>
						<td><a th:href="@{/edit(postId=${enq.postId})}"
							class="btn btn-primary btn-sm m-1">Edit</a> <a
							th:href="@{/delete(postId=${enq.postId})}"
							onclick="return deleteConfirm()" class="btn btn-danger btn-sm m-1">Delete</a>
						</td>
		
					</tr>
					<tr>
						<td class="text-center" colspan="8"
							th:if="${posts == null or posts.isEmpty()}">No Recored
							Found</td>
					</tr>
				</tbody>
			</table>
			
			
		</div>

	<script src="js/loginNav.js" type="text/javascript" defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
