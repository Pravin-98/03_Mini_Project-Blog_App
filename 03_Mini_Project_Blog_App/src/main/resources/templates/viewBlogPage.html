<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Blog Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<div class="mb-5" id="demo"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div>
                        <h3 th:text="${post.title}"></h3>
                        <hr class="border border-secondary border-2 opacity-50">
                        <h5 th:text="${post.discription}"></h5>
                        <hr class="border border-secondary border-1 opacity-30">
                        <b>Introduction</b>
                        <P  th:utext="${post.content}" />  
                    </div>
                    <hr class="border border-secondary border-1 opacity-30" > 
                    <div >
                        <h3>Comments</h3>
                        <div th:each="comm : ${comments}">
                        	
                            Name: <p th:text="${comm.name}" style="display:inline"/> <br/>
                            Date: <p th:text="${comm.createdOn}"  style="display:inline" />
                            <p th:text="${comm.content}"/>                            
                        </div>    
                    </div>    
                </div>
            </div>
            
        </div>
		<div class= "container"></div>
		<div class="container mt-5">
                <div class="row">
                    <div class="col-md-8 offset-md-2 border border-gray shadow p-3 mb-4 bg-body rounded"  >
                        <div class=" p-1" style="background-color: rgb(230, 228, 228);">
                            <h3 class="p-1" >Leave a comment</h3>                           
                        </div>
                        <div class="col-md-12 p-1 mt-2">
                            <form th:action="@{/comment(title=${post.title})}" th:object="${commentForm}" method="POST"> 
                            
                                <div class="form-floating mb-3">
                                	<input type="hidden"  th:field="*{id}" />
                                	<input type="hidden"  th:field="*{createdOn}" />
                                	<input type="hidden"  th:field="*{post}" />
                                    <input type="text" class="form-control" id="floatingText" placeholder="Enter Name" th:field="*{name}">
                                    <label for="floatingText">Enter Name</label>
                                </div>
                                <div class="form-floating ">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}">
                                    <label for="floatingInput">Email address</label>
                                </div>                                  
                                <div class="form-floating mt-3">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" th:field="*{content}"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                </div>
                                <div class="mt-3">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
             </div>	
	

	

	<script src="js/navbar.js" type="text/javascript" defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
